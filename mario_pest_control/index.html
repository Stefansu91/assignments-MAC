<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles.css" rel="stylesheet"/>
        <title>Mario Pest Control</title>
    </head>
    <body>
        <header>
        </header>
        <div>
            <h1 class="title">Mario Pest Control</h1>
        </div>
        <form name="form1">
            <div class="goomba-div">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG" alt="" width="" height="">
                <h2 class="baddie-type">Goomba</h2>
                <span class="price">5 coins</span>
                <input class="input" type="number" name="goomba" placeholder="0">
            </div>
            <div class="bobomb-div">
                <img src="https://m.media-amazon.com/images/I/41sWpE560iL._AC_UF894,1000_QL80_.jpg" alt="" width="300px" height="">

                <span class="price">7 coins</span>
                <input class="input" type="number" name="bomb" placeholder="0">
            </div>
            <div class="cheep-div">
                <img src="https://i5.walmartimages.com/asr/3cc11ba4-069e-495c-bda4-0a6ef649c0aa_1.3dcbedb5b94737923b74f9ba86a760f3.jpeg" alt="" width="300px" height="">
                <h2 class="baddie-type">Cheep-cheep</h2>
                <span class="price">11 coins</span>
                <input class="input" type="number" name="cheep" placeholder="0">
            </div>
            <br>
            <div class="button-div">
                <button class="button">Total</button>
            </div>
            <div class="total">
                <img src="">
                <span id="total-coins">0 coins</span>
            </div>
        </form>
        <script src="app.js"></script>
